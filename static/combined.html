<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Todo List</h1>

    <p>{{.About}}</p>

    <ul>
        {{range .Todos}}
            <li>{{.Description}} - {{.Status}}</li>
        {{else}}
            <li>No todos available.</li>
        {{end}}
    </ul>
</body>
</html>
